log4j.appender.mainExecutor_Log=org.apache.log4j.RollingFileAppender
log4j.appender.mainExecutor_Log.File=./Report/mainWebDriverExecution.log
log4j.appender.mainExecutor_Log.Append=false
log4j.appender.mainExecutor_Log.layout=org.apache.log4j.PatternLayout
log4j.appender.mainExecutor_Log.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss}   %x %m%n

log4j.category.mainExecutor_Log=DEBUG, mainExecutor_Log
log4j.additivity.mainExecutor_Log=false

