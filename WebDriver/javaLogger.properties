log4j.appender.webDriverReport_Log=org.apache.log4j.RollingFileAppender
log4j.appender.webDriverReport_Log.File=./Report/webDriverReport.log
log4j.appender.webDriverReport_Log.Append=false
log4j.appender.webDriverReport_Log.layout=org.apache.log4j.PatternLayout
log4j.appender.webDriverReport_Log.layout.ConversionPattern=%x  %m%n

log4j.category.webDriverReport_Log=INFO, webDriverReport_Log
log4j.additivity.webDriverReport_Log=false